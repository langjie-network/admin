<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="clickScan();">scan</button>
</body>
<script src="../js/kendo/jquery.min.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script>
    function clickScan() {
        scan(function(no) {
            setTimeout(function() {
                alert(no);
            }, 1000);
        });
    }

    function scan(cb) {
        var page = window.location.href;
        var timestamp = Date.now();
        $.ajax({
            url: route('common/proxyScan'),
            type: 'get',
            data: {
                page: page,
                timestamp: timestamp
            },
            dataType: "json",
            success: function (res) {
                var config = {};
                config.appId = res.data.appId;
                config.signature = res.data.signature;
                config.nonceStr = res.data.nonceStr;
                config.timestamp = timestamp;
                config.jsApiList = ['scanQRCode'];
                wx.config(config);
                wx.ready(function () {
                    wx.scanQRCode({
                        desc: 'scanQRCode desc',
                        needResult: 1,
                        scanType: ["qrCode", "barCode"],
                        success: function (res) {
                            try {
                                var no = res.resultStr.split(',')[1];
                                cb(no);
                            } catch (e) {
                                wxToast('非法条形码');
                            }
                        },
                        error: function (err) {
                            if (err.errMsg.indexOf('function_not_exist') > 0) {
                                alert('版本过低请升级');
                            }
                        }
                    });
                });
            }
        });
    }
</script>
</html>
