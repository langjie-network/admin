<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>员工管理系统</title>
	<link href="../styles/kendo/kendo.common.min.css" rel="stylesheet" />
	<link href="../styles/kendo/kendo.default.min.css" rel="stylesheet" />
	<link href="../styles/bootstrap.min.css" rel="stylesheet" />
	<link href="../styles/icon/iconfont.css" rel="stylesheet" />
	<link href="../styles/admin.css" rel="stylesheet" />
	<link rel="stylesheet" href="../styles/cd.css" />
</head>
<body>
	<header>
		<p>员工管理系统</p>
	</header>
	<div id="wrap">
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h5 class="modal-title" id="myModalLabel">
							创建新公司
						</h5>
					</div>
					<div class="modal-body">
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1">公司名</span>
						  <input type="text" class="form-control province" placeholder="公司名，中英文简称" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消
						</button>
						<button type="button" class="btn btn-primary" onclick="sub();">
							提交
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<div class="left-bar">
			<div class="bar-top">
				<!-- <div class="search">搜索</div> -->
				<div class="navbar-form sear" role="search">
					<div class="form-group">
						<input type="search" id="search" class="form-control" placeholder="姓名，工号">
						<span class="iconfont icon-form-del" onclick="cl()"></span>
					</div>
					<button class="btn btn-default" onclick="search()">搜索</button>
				</div>
				<!-- <div class="sort search">排序</div> -->
				<div class="dropdown">
				    <button type="button" class="btn dropdown-toggle sel" id="dropdownMenu1" data-toggle="dropdown">请选择排序方式<span class="caret"></span>
				    </button>
				    <span style="position: relative;left: 41px;top: 13px;font-size: 16px;">
				    	<label style="font-weight:inherit!important;">
				    		<input id="check_job" type="checkbox" checked onchange="checkJob()">包含离职
				    	</label>
				    </span>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    	<li role="presentation">
				            <a role="menuitem" tabindex="-1" href="#">请选择排序方式</a>
				        </li>
				        <li role="presentation">
				            <a role="menuitem" tabindex="-1" href="#">工号</a>
				        </li>
				        <li role="presentation">
				            <a role="menuitem" tabindex="-1" href="#">姓氏</a>
				        </li>
				        <li role="presentation">
				            <a role="menuitem" tabindex="-1" href="#">出生日期</a>
				        </li>
				        <li role="presentation">
				            <a role="menuitem" tabindex="-1" href="#">最近更新</a>
				        </li>
				    </ul>
				</div>
				<!-- <select name="" id="sort">
					<option value="">请选择排序方式</option>
					<option value="">level</option>
					<option value="">累计销售额</option>
					<option value="">上年销售额</option>
				</select> -->
				<!-- <div class="search filter-text">筛选</div>
				<button type="button" class="btn btn-default navbar-btn filter" onclick="filter();">条件筛选</button> -->
				<div class="search" style="margin-top:33px">
					<p class="list-left-tit">员工列表</p>
					<p class="list-right-tit" onclick="newCpy()">
						<span class="cpy-add">新增</span>
						<span class="iconfont icon-add"></span>
					</p>
				</div>
			</div>
			<div class="bar-bottom">
				<ul>
					
				</ul>
			</div>
		</div>
		<div class="main">
			<div id="myCarousel" class="carousel slide" style="overflow:hidden"></div> 
			<div class="main_info">
				<div class="search cpy-text">
					<p class="left-tit">员工信息</p>
					<p class="right-score">信息完整度:<span>0%</span></p>
				</div>
				<div class="table-wrap">
					<table class="table table-bordered">
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="right-bar">
			<div class="search contacts-text">关联</div>
			<div class="contacts">
				<ul>
					<!-- <li>
						<p>济南鑫光试验机制造有限公司</p>-->
				</ul>
			</div>
		</div>
	</div>

	<!-- cd写 -->
	<div class="cd-modal">
	
	            <div class="cd-img-box">
	                <i class="iconfont icon-jinakangbaoicons18" id="cd-modal" display="block"></i>
	                <div class="cd-img">
	                    <div class="cd-input">
	                            <input  type="file" name="img" id="cd-file"/>
	                    </div>
	                </div>
	
	                <div class="cd-play">
	                  <button class="cd-button" id="cd-delete">删除</button><button class="cd-button" id="cd-cover">设为封面</button>
	                </div>
	            </div>
	        </div>


<script id="table_info" type="text/x-dot-template">
	{{for(var i=0;i<it.length;i=i+2){ }}
		<tr>
			<td>{{=table(it[i].key).name}}</td>
			<td>
				{{? table(it[i].key).type=='datepicker'}}
					<input data-value="{{=it[i].key}}" type='text' value='{{=it[i].val?it[i].val:"00/00/0000"}}' class="datepicker" onchange="dataChange(this)">
				{{??}}
					{{? it[i].key=='on_job'&&it[i].val==1}}
						<input data-value="{{=it[i].key}}" type='text' {{=table(it[i].key).readonly}} pattern='{{=table(it[i].key).pattern}}' value='在职' onchange="dataChange(this)">
					{{?? it[i].key=='on_job'&&it[i].val==0}}
						<input data-value="{{=it[i].key}}" type='text' {{=table(it[i].key).readonly}} pattern='{{=table(it[i].key).pattern}}' value='离职' onchange="dataChange(this)">
					{{??}}
						<input data-value="{{=it[i].key}}" type='text' {{=table(it[i].key).readonly}} pattern='{{=table(it[i].key).pattern}}' value='{{=it[i].val}}' onchange="dataChange(this)">
					{{?}}
				{{?}}
			</td>
			{{? i+1!=it.length}}
				<td>{{=table(it[i+1].key).name}}</td>
				<td>
					{{? table(it[i+1].key).type=='datepicker'}}
						<input data-value="{{=it[i+1].key}}" type='text' value='{{=it[i+1].val?it[i+1].val:"0000-00-00"}}' class="datepicker" onchange="dataChange(this)">
					{{??}}
						{{? it[i+1].key=='on_job'&&it[i+1].val==1}}
							<input data-value="{{=it[i+1].key}}" type='text' {{=table(it[i+1].key).readonly}} pattern='{{=table(it[i+1].key).pattern}}' value='在职' onchange="dataChange(this)">
						{{?? it[i+1].key=='on_job'&&it[i+1].val==0}}
							<input data-value="{{=it[i+1].key}}" type='text' {{=table(it[i+1].key).readonly}} pattern='{{=table(it[i+1].key).pattern}}' value='离职' onchange="dataChange(this)">
						{{??}}
							<input data-value="{{=it[i+1].key}}" type='text' {{=table(it[i+1].key).readonly}} pattern='{{=table(it[i+1].key).pattern}}' value='{{=it[i+1].val}}' onchange="dataChange(this)">
						{{?}}
					{{?}}
				</td>
			{{?}}
		</tr>
	{{ }}}
	<tr>
		<td colspan='4' class='td_btn'>
			<button class="alert alert-danger" onclick='delCpyBtn();'>删除员工</button>
		</td>
	</tr>
</script>
<script id="company_info" type="text/x-dot-template">
	{{for(var i=0;i<it.length;i++){ }}
		{{? it[i].on_job==0}}
			<li onclick="checkCpy(this);" data-id="{{=it[i].user_id}}" data-job="{{=it[i].on_job}}">
				<p><span style="color:#999">{{=it[i].user_name}}</span></p>
			</li>
		{{??}}
			<li onclick="checkCpy(this);" data-id="{{=it[i].user_id}}" data-job="{{=it[i].on_job}}">
				<p><span>{{=it[i].user_name}}</span></p>
			</li>
		{{?}}
	{{ }}}
</script>
<script id="company_album" type="text/x-dot-template">
	<div class="carousel-inner">
		{{for(var j=0;j<it.length;j++){ }}
			{{? j==0 }}
				{{? it[0]==''}}
					<div class="item active">
						<img src='http://iph.href.lu/440x200?text=朗杰测控' onclick="cdIn()">
					</div>
				{{??}}
					<div class="item active">
						<img src='../img/{{=it[j]}}' data-trpe onclick="cdIn()">
					</div>
				{{?}}
			{{?? }}
				<div class="item">
					<img src='../img/{{=it[j]}}' onclick="cdIn()">
				</div>
			{{? }}
		{{} }}
	</div>
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev" style="font-size: 120px;">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next" style="font-size: 120px;">&rsaquo;</a>
</script>
<script src="../js/kendo/jquery.min.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/kendo/kendo.all.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/doT.min" type="text/javascript"></script>
<script src="../js/employees.js" type="text/javascript"></script>
<script src="../js/cd_employees.js" type="text/javascript"></script>
<script type="text/javascript">
	var width = window.innerWidth;
	var height = window.innerHeight;
	$('#wrap').height(height-50);
	$('body').height(height-50);
	$('.bar-bottom').height(height-220);
	$('.table-wrap').height(height-320);
	$('.contacts').height(height-320);
</script>
</html>
