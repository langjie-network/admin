<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <link href="../styles/weui.min.css" rel="stylesheet" />
    <title>抵价券详情</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            height: 100%;
            flex-direction: column;
            /* align-items: stretch; */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">编号</label>
            <span class="weui-form-preview__value no"></span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">类型</label>
            <span class="weui-form-preview__value">通用</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">面值</label>
            <span class="weui-form-preview__value original_price"></span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">可用值</label>
            <span class="weui-form-preview__value coupon_value"></span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">失效日期</label>
            <span class="weui-form-preview__value end_date"></span>
        </div>
    </div>
    <div class="weui-footer" style="margin-bottom: 16px;">
        <p class="weui-footer__text">注：仅可抵扣控制器，软件货款，每套限用五张</p>
    </div>
</body>
<script src="../js/kendo/jquery.min.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script>
    var data = JSON.parse(decodeURIComponent(GetRequest('data')));
    $('.no').html(data['coupon_no']);
    $('.coupon_value').html('￥' + Number(data['amount']));
    $('.end_date').html(data['endTime']);
    $('.original_price').html('￥' + Number(data['amount']));
</script>
</html>
