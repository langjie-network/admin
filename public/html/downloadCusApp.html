<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤通</title>
    <style>
        .wxtip{background: rgba(0,0,0,0.8); text-align: center; position: fixed; left:0; top: 0; width: 100%; height: 100%; z-index: 998;display: block;}
        .wxtip-icon{width: 3.25rem; height: 4.1875rem; background: url(../img/weixin-tip.png) no-repeat; display: block; position: absolute; right: 1.875rem; top: 1.25rem;}
        .wxtip-txt{padding-top: 6.6875rem; color: #fff; font-size: 1rem; line-height: 1.5;}
    </style>
</head>
<body>
    <div class="wxtip" id="JweixinTip">
        <span class="wxtip-icon"></span>
        <p class="wxtip-txt">点击右上角<br>选择在浏览器中打开</p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="../js/common.js"></script>
<script>
    $(function(){
        weixinTip();
    });
    function weixinTip(){
        var ua = navigator.userAgent;
        var isWeixin = !!/MicroMessenger/i.test(ua);
        if(isWeixin){
            document.getElementById('JweixinTip').style.display='block';
        }else{
            document.getElementById('JweixinTip').style.display='none';
            window.location.href = route('releaseApp/考勤通.apk');
        }
    }
</script>
</html>
