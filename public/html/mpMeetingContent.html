<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/weui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/responsive.css">
    <title>会议流程</title>
    <style>
        .weui-form-preview__label,.weui-form-preview__bd {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label" style="font-size: 1.6em;text-align: left;text-align-last: left;">时间</label>
                <em class="weui-form-preview__value">会议流程</em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">7:30-9:00</label>
                <span class="weui-form-preview__value">会议签到</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">9:00-9:30</label>
                <span class="weui-form-preview__value">致开幕词</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">9:30-10:00</label>
                <span class="weui-form-preview__value">威程884外置控制器</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">10:00-10:30</label>
                <span class="weui-form-preview__value">抗折抗压一体机控制器</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">10:30-11:00</label>
                <span class="weui-form-preview__value">潮科技--朗杰测控微服务2.0</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">11:00-11:30</label>
                <span class="weui-form-preview__value">2018-朗杰技术荟萃</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">11:30-12:00</label>
                <span class="weui-form-preview__value">现场演示</span>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">12:00-14:00</label>
                <span class="weui-form-preview__value">午餐时间</span>
            </div>
        </div>
    </div>
</body>

</html>
